<div  class="container">
  <div class="form-group">
    <h4>Customer_Id</h4> <input class="form-control" type="text" [(ngModel)]="Customer_Id">
  </div>
  <div class="form-group">
    <h4>Name</h4> <input class="form-control" type="text" [(ngModel)]="Name">
  </div>
  <div class="form-group">
    <h4>Age</h4> <input class="form-control" type="number" [(ngModel)]="Age">
</div>

  <div class="form-group">
    <h4>Mobile no.</h4> <input class="form-control" type="text" [(ngModel)]="Mobile">
</div>

<div class="form-group">
  <h4>Gender</h4> <input class="form-control" type="text" [(ngModel)]="Gender">
</div>
  <div class="form-group">
      <h4>City</h4> <input class="form-control" type="text" [(ngModel)]="City">
  </div>
  <div class="form-group">
      <h4>Address</h4> <textarea cols="80" rows="5" [(ngModel)]="Address"></textarea>
  </div>
  <div class="row">
    <div class="col-md-12">
            <button class="btn btn-lg btn-primary form-control" (click)="onSave()">Save Profile</button>
    </div>
</div>
</div>
