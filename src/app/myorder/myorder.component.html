<div class="col-md-12">
  <div class="row">

    <div *ngFor="let item of arr" class="col-sm-6 col-md-4">
      <div class="thumbnail">
  <a><img src="{{'http://localhost:3000/images/'+item.Image }}" alt="..." style="height: 300px; width: 300px;" ></a>
        <hr>
      <div class="caption">
          <h3>Name:{{item.Product_Name}}</h3>
          <h3>Price:{{item.Price}}</h3>
          <h3>Status:{{item.Status}}</h3>

        </div>
      </div>
    </div>
  </div>

</div>
