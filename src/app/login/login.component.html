<div class="container">
  <h1>Login Page</h1>
  <div class="form-group">
    <h4>Customer_Id</h4> <input class="form-control" type="text" [(ngModel)]="Customer_Id">
  </div>
  <div class="form-group">
      <h4>PASSWORD</h4> <input class="form-control" type="password" [(ngModel)]="Password">
  </div>
  <div class="row" align="center">
      <div class="col-md-4">
        </div>
      <div class="col-md-2">
              <button class="btn btn-lg btn-primary form-control" routerLink="signup">New User?</button>
      </div>
      <div class="col-md-2">
          <button class="btn btn-lg btn-primary form-control" routerLink="ForgetPassword">Forgot Password</button>
  </div>
  <br>
  <br>
  <div class="row">
      <div class="col-md-12">
              <button class="btn btn-lg btn-primary form-control" (click)="onLogin()">Login</button>
      </div>
  </div>
</div>
