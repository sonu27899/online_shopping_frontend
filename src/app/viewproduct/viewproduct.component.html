<div class="container">



  <div class="row">
    <div class="col-md-4">
      <ul class="list-group" *ngFor="let item of cat_arr">
        <li class="list-group-item" (click)="onclickcat(item.Cat_Id)">{{item.Cat_Name}}</li>

      </ul>
    </div>

    <div class="col-md-8">
      <div class="row">
        <div *ngFor="let item of pro_arr" class="col-sm-6 col-md-4">
          <button type="button" class="list-group-item" (click)="onlclickpro(item.Product_Id)">
            <div class="thumbnail">
              <img src="{{'http://localhost:3000'+ item.Image}}" alt="..." height="200px" width="200px">
              <div class="caption">
                <h3>{{item.Product_Name}}</h3>
                <h3>{{"Rs." + item.Price}}</h3>

                  <b>Mfg. By: </b>{{item.Mfg}}

              </div>
            </div>
          </button>
        </div>
      </div>




  </div>
</div>
